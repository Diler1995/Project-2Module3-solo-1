<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="main">SCORE BOARD</h1>
    <div id="container">
        <div class="home-container">
            <h1>HOME</h1>
            <div class="score-el">
                <h2 id="score-home">0</h2>
            </div>
            <div class="btn-container">
                <button onclick="add1()" class="btn-class">+1</button>
                <button onclick="add2()" class="btn-class">+2</button>
                <button onclick="add3()" class="btn-class">+3</button>
            </div>
        </div>
        <div class="guest-container">
            <h1>GUEST</h1>
            <div class="score-el">
                <h2 id="score-guest">0</h2>
            </div>
            <div class="btn-container">
                <button onclick="addition1()" class="btn-class">+1</button>
                <button onclick="addition2()" class="btn-class">+2</button>
                <button onclick="addition3()" class="btn-class">+3</button>
            </div>
        </div>
    </div>
    <h2 id="winner">The leading team is: </h2>
    <button class="btn-10" onclick="newGame()"><span>NEW GAME</span></button>


    <script src="index.js"></script>
</body>
</html>
